<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-form label-width="80px">
      <el-form-item :label="views.name.label" :class="{ 'is-required': views.name.required }">
        <el-input v-model="views.name.value"></el-input>
        <div class="el-form-item__error">
          <span v-for="error in views.name.errors">{{error.message}}</span>
        </div>
      </el-form-item>
      <el-form-item :label="views.age.label" :class="{ 'is-required': views.age.required }">
        <el-input v-model="views.age.value"></el-input>
        <div class="el-form-item__error">
          <span v-for="error in views.age.errors" style="margin-right: 20px;">{{error.message}}</span>
        </div>
      </el-form-item>
      <el-form-item :label="views.sex.label" :class="{ 'is-required': views.sex.required }">
        <el-select v-model="views.sex.value" :placeholder="views.sex.placeholder">
          <el-option
            v-for="item in views.sex.options"
            :key="item.value"
            :label="item.label"
            :value="item.value"
          ></el-option>
        </el-select>
      </el-form-item>
      <el-form-item v-if="!views.married.disabled" :label="views.married.label" :class="{ 'is-required': views.married.required }">
        <el-select v-model="views.married.value" :placeholder="views.married.placeholder">
          <el-option
            v-for="item in views.married.options"
            :key="item.value"
            :label="item.label"
            :value="item.value"
          ></el-option>
        </el-select>
      </el-form-item>

      <el-form-item>
        <el-button type="primary" :disabled="!!views.$errors.length" @click="submit">Submit</el-button>
      </el-form-item>
    </el-form>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="tyshemo.js"></script>
<script>
  const { Model, Range, nullor } = tyshemo

  class FormModel extends Model {
    static name = {
      type: String,
      default: '',
      required: true,
      validators: [
        {
          validate: v => v.length < 12,
          message: 'name length should must less than 12',
        },
      ],
      extra: {
        label: 'Name',
      },
    }

    static age = {
      type: Number,
      default: 0,
      getter: v => v > 0 ? v+'' : '',
      setter: v => +v,
      validators: [
        {
          validate: v => v > 0,
          message: 'age should must bigger than 0',
        },
        {
          validate: v => v < 100,
          message: 'age should must less than 100',
        },
        {
          validate: v => v < 150,
          message: 'human will never live for 150+ years',
        },
      ],
      extra: {
        label: 'Age',
      },
    }

    static sex = {
      type: new Range({ min: 1, max: 2 }),
      default: 1,
      extra: {
        label: 'Sex',
        placeholder: 'Choose one',
        options: [
          { value: 1, label: 'M' },
          { value: 2, label: 'F' },
        ],
      },
    }

    static married = {
      type: nullor(Boolean),
      default: null,
      required: 'Please choose a status of married.',
      disabled() {
        return this.sex !== 2
      },
      extra: {
        label: 'Married?',
        placeholder: 'Choose one',
        options: [
          { value: false, label: 'No' },
          { value: true, label: 'Yes' },
        ],
      },
    }
  }

  const form = new FormModel()


  const vm = new Vue({
    el: '#app',
    data() {
      return {
        views: form.$views,
      }
    },
    methods: {
      submit() {
        const errors = form.validate()
        if (errors.length) {
          console.log(errors)
          errors.forEach((error) => {
            const { message } = error
            this.$message({
              type: 'error',
              message,
            })
          })
        }
        else {
          this.$message({
            type: 'success',
            message: 'It is ok to submit.',
          })
          const data = form.toJson()
          console.log(data)
        }
      }
    },
  })

  form.watch('*', () => vm.$forceUpdate())
</script>
</html>
