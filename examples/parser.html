<!DOCTYPE html>

<script type="module">
import Dict from './dict.js'
import List from './list.js'
import Tuple from './tuple.js'
import Enum from './enum.js'
import Range from './range.js'

import { Float } from './index.js'

import Parser from './parser.js'

const book = new Dict({
  name: String,
  price: Float,
})
const parents = new Tuple([String, String])
const sex = new Enum(['F', 'M'])
const height = new Range({ min: 120, max: 200, maxBound: false, minBound: true })
const dict = new Dict({
  name: String,
  age: Number,
  books: [book],
  parents,
  sex,
  height,
})

const parser = new Parser()
const description = parser.describe(dict)
console.log(description)

const type = parser.parse(description)
console.log(type)
</script>
