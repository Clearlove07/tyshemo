    <script src="./bundle.js"></script>
    <script>
      const { Model, Schema, ifexist, dict, shouldmatch, TyError } = window['tyshemo']
      function test(fn) {
        try {
          fn()
        }
        catch (e) {
          console.error(e)
        }
      }

      // TyError.shouldShowDetail = false
    </script>
    <script>
      const SomeType = dict({
        name: String,
        some: {
          sub: ifexist(String),
          get: shouldmatch(Function),
        },
      })
      // nested object
      test(() => SomeType.assert({
        name: 'tomy',
        some: {
          sub: 0,
          get: null,
        },
      }))
      // dict error
      test(() => SomeType.assert({
        name: 'tomy',
        some: null,
      }))
      // wrong attr
      const data3 = {
        name: {
          start: true,
          end: false,
        },
        some: null,
      }
      test(() => SomeType.assert(data3))
      // rule error
      test(() => SomeType.assert({
        some: {
          sub: 122,
          get: true,
        },
        name: 'ok',
      }))

      const error = SomeType.catch(data3)
      console.log(error.message, error.traces)
    </script>
